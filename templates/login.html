<!DOCTYPE html>
<html lang="th">
<head>
  <meta name="google-site-verification" content="lL-wVkC387qTLfYT1prScDSvAcI6othuMwu3tKMuKr0" />
<meta charset="UTF-8">
<title>Login</title>

<!-- Sarabun -->
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{ box-sizing:border-box; }

body{
  font-family:'Sarabun',sans-serif;
  background:#f4f6f8;
  margin:0;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ===== LOGIN CENTER ===== */
.login-wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:30px 16px;
}

/* ===== LOGIN BOX ===== */
.login-box{
  background:#ffffff;
  padding:55px 48px;
  width:520px;
  max-width:100%;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.18);
  position:relative;
}

.login-box img{
  width:92px;
  margin-bottom:18px;
}

.login-box h2{
  font-size:22px;
  margin:0 0 28px;
  color:#333;
  font-weight:700;
  line-height:1.35;
}

.login-title{
  margin-bottom:30px;
  color:#333;
  line-height:1.25;
}

.login-title .title-main{
  display:block;
  font-size:32px;     /* เด่นกว่า */
  font-weight:800;    /* หนากว่า */
  color:#007df3;      /* ฟ้าให้เด่น */
  margin-bottom:6px;
}

.login-title .title-sub{
  display:block;
  font-size:18px;     /* เล็กกว่าบรรทัดบน */
  font-weight:600;
  color:#444;
}

/* ===== INPUT WITH ICON (ฟ้าเหมือนตัวอย่าง) ===== */
.input-group{
  display:flex;
  align-items:center;
  width:100%;
  border:1px solid #b7dcff;
  background:#eaf4ff;
  border-radius:10px;
  padding:10px 12px;
  margin-bottom:16px;
  transition:0.2s;
}

.input-group:focus-within{
  border-color:#2c7be5;
  box-shadow:0 0 0 4px rgba(44,123,229,0.15);
}

.input-icon{
  width:40px;
  height:40px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#d6ecff;
  color:#2c7be5;
  margin-right:10px;
  flex-shrink:0;
  font-size:18px;
}

.input-group input{
  border:none;
  outline:none;
  background:transparent;
  width:100%;
  font-size:18px;
  font-family:'Sarabun',sans-serif;
}

/* placeholder */
.input-group input::placeholder{
  color:#6b7a8a;
}

/* ===== ERROR ===== */
.error{
  color:#d11a2a;
  margin:6px 0 12px;
  font-size:14px;
  font-weight:600;
}

/* ===== BUTTON (สีฟ้า) ===== */
.login-box button{
  width:100%;
  padding:14px;
  font-size:18px;
  font-weight:700;
  background:#2c7be5;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:0.2s;
}

.login-box button:hover{
  background:#1a5fc4;
}

/* ===== LOADING OVERLAY ===== */
.loading-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loading-box{
  width:min(640px, 92vw);
  background:#ffffff;
  border-radius:16px;
  padding:36px 22px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}

.loading-text{
  font-size:34px;
  font-weight:700;
  color:#333;
  margin-bottom:18px;
}

.spinner{
  width:46px;
  height:46px;
  border:6px solid #d7e7ff;
  border-top-color:#2c7be5;
  border-radius:50%;
  display:inline-block;
  animation:spin 0.9s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* ===== FOOTER ===== */
.footer{
  width:100%;
  background:#dcdcdc;
  text-align:center;
  padding:14px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<!-- ===== LOADING OVERLAY ===== -->
<div class="loading-overlay" id="loadingOverlay" aria-hidden="true">
  <div class="loading-box">
    <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
    <span class="spinner" aria-label="loading"></span>
  </div>
</div>

<!-- ===== LOGIN ===== -->
<div class="login-wrapper">
  <div class="login-box">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/CPF_Logo.svg/1078px-CPF_Logo.svg.png" alt="CPF Logo">

    <h2 class="login-title">
      <span class="title-main">Nurse Care</span>
      <span class="title-sub">ระบบการบริหารงานห้องพยาบาล CPF ขอนแก่น</span>
    </h2>

    <form method="post" id="loginForm">
      <div class="input-group">
        <div class="input-icon"><i class="fa-solid fa-user"></i></div>
        <input name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
        <input name="password" type="password" placeholder="Password" required>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <button type="submit" id="loginBtn">เข้าสู่ระบบ</button>
      <p style="margin-top:15px;font-size:13px;">
        <a href="/about" style="color:#2c7be5;">เกี่ยวกับระบบนี้</a>
      </p>
    </form>

  </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  © 2026 Safety Officer, CPF Khon Kaen Feedmill
</div>

<script>
  // แสดง "กำลังเข้าสู่ระบบ..." ตอนกดเข้าสู่ระบบ
  // (ไม่แสดงถ้ามี error ถูก render กลับมาจาก server)
  document.getElementById("loginForm").addEventListener("submit", function () {
    const hasError = {{ 'true' if error else 'false' }};
    if (!hasError) {
      document.getElementById("loadingOverlay").style.display = "flex";
      document.getElementById("loadingOverlay").setAttribute("aria-hidden", "false");
      document.getElementById("loginBtn").disabled = true;
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="google-site-verification" content="lL-wVkC387qTLfYT1prScDSvAcI6othuMwu3tKMuKr0" />
    <meta charset="UTF-8">
    <title>เมนูหลัก</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        *{
            box-sizing:border-box;
        }

        body{
            font-family: 'Sarabun', sans-serif;
            background:#f4f6f8;
            margin:0;
            padding:0;
        }

        /* ================= HEADER ================= */
        .header{
            width:100%;
            background:#ffffff;
            border-bottom:1px solid #e0e0e0;
            padding:14px 40px;

            display:flex;
            align-items:center;
            justify-content:space-between;
        }

        .header-left{
            display:flex;
            align-items:center;
            gap:12px;
            font-size:20px;
            font-weight:700;
            color:#5b2c83;
        }

        .header-left i{
            font-size:26px;
        }

        .header-right{
            display:flex;
            align-items:center;
            gap:16px;
            font-size:14px;
        }

        .logout-btn{
            background:#ff6b6b;
            color:#fff;
            padding:8px 16px;
            border-radius:6px;
            text-decoration:none;
            font-weight:600;
        }

        /* ================= MAIN ================= */
        .container{
            max-width:1500px;

            /* ✅ กลับมาเป็นพื้นขาวทั้งกรอบ */
            background:#ffffff;

            margin:40px auto;
            padding:40px;
            border-radius:14px;
            box-shadow:0 8px 25px rgba(0, 0, 0, 0.15);
        }


        .page-title{
        margin: 0 0 40px;
        width: 100%;
        display: flex;
        justify-content: center;
        }

        .menu-title{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;

        /* ✅ ลบกรอบ/กล่อง */
        background: transparent;
        box-shadow: none;
        border-radius: 0;
        padding: 0;           /* ถ้าอยากให้มีระยะห่างเฉยๆใช้ padding: 8px 0; ได้ */
        }

        .cpf-logo{
        height: 80px;
        width: auto;
        display: block;
        object-fit: contain;
        }

        .title-text{
        font-size: 32px;   /* ปรับขนาดตัวอักษร */
        color: #0b3d91;    /* ปรับสีข้อความ */
        font-weight: 800;  /* (ถ้าต้องการให้หนา) */
        }

        .menu-container{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:30px;
            max-width:1200px;
            margin:auto;
        }

        .menu-item{
            height:230px;

            /* ✅ ฟ้าไล่สี */
            background: linear-gradient(135deg, #1e88e5 0%, #90caf9 100%);

            border-radius:16px;

            /* ✅ ตัวหนังสือสีขาว */
            color:#ffffff;

            text-decoration:none;

            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;

            font-size:22px;
            font-weight:700;

            box-shadow:0 6px 18px rgba(0,0,0,0.20);
            transition:0.25s;

            /* ✅ เอาเส้นขอบออก (เพราะปุ่มเป็นสีอยู่แล้ว) */
            border:none;
        }

        .menu-item i{
            font-size:64px;
            margin-bottom:16px;
            color:#ffffff; /* ✅ ไอคอนสีขาว */
        }

        .menu-item:hover{
            transform:translateY(-6px);
            box-shadow:0 12px 28px rgba(0,0,0,0.25);
            filter: brightness(1.03);
        }

        /* ================= FOOTER ================= */
        .footer{
            width:100%;
            background:#dcdcdc;
            text-align:center;
            padding:18px;
            font-size:14px;
            color:#555;
            margin-top:60px;
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="header-left">
        <i class="fa-solid fa-stethoscope"></i>
        ห้องพยาบาล CPF ขอนแก่น
    </div>

    <div class="header-right">
        {{ session.get('user_name', 'User') }} ({{ role }}) | หน่วยงาน Safety
        <a href="/logout" class="logout-btn">ออก</a>
    </div>
</div>

<!-- ===== MAIN ===== -->
<div class="container">

        <h2 class="page-title">
        <span class="menu-title">
            <img class="cpf-logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/CPF_Logo.svg/960px-CPF_Logo.svg.png"
                alt="CPF Logo">
            <span class="title-text">ห้องพยาบาล CPF ขอนแก่น</span>
        </span>
        </h2>


    <div class="menu-container">

        <a href="/medicine_type" class="menu-item">
            <i class="fa-solid fa-pills"></i>
            ทะเบียนยาและเวชภัณฑ์
        </a>

        <a href="/treatment_menu" class="menu-item">
            <i class="fa-solid fa-notes-medical"></i>
            ทะเบียนการรักษา
        </a>

        <a href="/waste" class="menu-item">
            <i class="fa-solid fa-trash-can"></i>
            ขยะติดเชื้อ
        </a>

        <a href="/dashboard" class="menu-item">
            <i class="fa-solid fa-chart-line"></i>
            Dashboard
        </a>

        <a href="/medical_certificate" class="menu-item">
            <i class="fa-solid fa-file-medical"></i>
            ใบรับรองแพทย์
        </a>

        {% if role == 'admin' %}
        <a href="/users" class="menu-item">
            <i class="fa-solid fa-user-gear"></i>
            จัดการผู้ใช้งาน
        </a>
        {% endif %}

    </div>
</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
    © 2026 Safety Officer, CPF Khon Kaen Feedmill
</div>

</body>
</html>
